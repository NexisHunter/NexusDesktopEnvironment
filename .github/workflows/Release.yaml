name: Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * MON' # Create a release on Mondays at noon
  push:
    branches:
      - 'ci/fix-release'

env:
  VERSION: ''

jobs:
  build:
    runs-on: ubuntu-latest
    # container: nexishunter/docker_flutter
    steps:
      - name: Add Fluttter Desktop Deps
        run: |
          sudo apt-get -qy install clang cmake ninja-build pkg-config libgtk-3-dev libblkid-dev liblzma-dev
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Switch Flutter to Master
        # Set up flutter on master channel to allow for desktop testing/building
        run: |
          flutter channel master
          flutter upgrade
          flutter config --enable-web --enable-linux-desktop
          flutter precache --{web,linux}

      - name: Checkout
        uses: actions/checkout@v2
      - name: Collect Version
        run: |
          # Pull out the version that can be found in the pubspec.
          version=$(echo -e "pubspec.yaml" | grep "version:" | cut -f2 -d' ')
          echo "::set-env VERSION=${version}"
      - name: Build Release
        run: |
          flutter build linux
          cd build/linux/release/bundle
          zip -r linux.zip ./
          mv linux.zip ../../../../
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./linux.zip
          asset_name: nexus-desktop-environment.zip
          asset_content_type: application/zip
